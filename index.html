<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Countdown Minimal</title>

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
      font-family: "CY Grotesk Key", "Inter", "Helvetica Neue", Arial, sans-serif;
      color: #000;
    }

    #countdown {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 28px;
      width: 100%;
      height: 100%;
    }

    .unit {
      text-align: center;
      line-height: 1;
    }

    .number {
      font-size: 64px;
      font-weight: 600;
      letter-spacing: -0.02em;
    }

    .label {
      margin-top: 8px;
      font-size: 14px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      opacity: 0.85;
    }

    /* Responsive per Canva */
    @media (max-width: 600px) {
      .number {
        font-size: 48px;
      }
      .label {
        font-size: 12px;
      }
    }
  </style>
</head>

<body>
  <div id="countdown">
    <div class="unit">
      <div class="number" id="days">00</div>
      <div class="label">Giorni</div>
    </div>
    <div class="unit">
      <div class="number" id="hours">00</div>
      <div class="label">Ore</div>
    </div>
    <div class="unit">
      <div class="number" id="minutes">00</div>
      <div class="label">Minuti</div>
    </div>
    <div class="unit">
      <div class="number" id="seconds">00</div>
      <div class="label">Secondi</div>
    </div>
  </div>

  <script>
    (function () {
      const targetDate = new Date("2026-12-07T11:00:00").getTime();

      const els = {
        days: document.getElementById("days"),
        hours: document.getElementById("hours"),
        minutes: document.getElementById("minutes"),
        seconds: document.getElementById("seconds"),
      };

      function updateCountdown() {
        const now = Date.now();
        const distance = targetDate - now;
        if (distance <= 0) return;

        els.days.textContent = Math.floor(distance / (1000 * 60 * 60 * 24));
        els.hours.textContent = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        els.minutes.textContent = Math.floor(
          (distance % (1000 * 60 * 60)) / (1000 * 60)
        );
        els.seconds.textContent = Math.floor(
          (distance % (1000 * 60)) / 1000
        );
      }

      updateCountdown();
      setInterval(updateCountdown, 1000);
    })();
  </script>
</body>
</html>
